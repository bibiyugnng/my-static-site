<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网站</h1>

    <div class="content">
        <p>这是我制作的第一个网页</p>
        <p>杨博文四舞一</p>
        <p>陈浚铭实力ace</p>
        <p>页面创建时间：<span id="createTime"></span></p>
    </div>

    <script>
        // 显示页面创建时间
        document.getElementById('createTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
